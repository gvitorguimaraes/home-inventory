<app-topbar [showImportButton]="true"></app-topbar>

<div class="container items-center">

    <!-- adicionar barra de pesquisa e filtros -->

    <button mat-fab id="button" (click)="addNewItem()" aria-label="add new item" >
        <mat-icon>add</mat-icon>
    </button>
    
    <div *ngFor="let ITEM of itemsList()">
        <app-card-intern [item]="ITEM"></app-card-intern>
    </div>
</div>
